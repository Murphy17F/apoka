<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png">

    <link rel="stylesheet" href="../menu.css">
    <link rel="stylesheet" href="../bg.css">
    <link rel="stylesheet" href="../mobile.css">
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }
    
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
    
        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
            document.getElementById(data).draggable = false;
            ev.target.ondrop = false;
            
            var myFunc = (function() {
                var handler = function (){
                    const box = document.getElementById(ev.target.id);
                    const item = box.querySelector("#"+data);
                    const prev = document.getElementById("drag_"+data.substring(4));
                    item.remove();
                    prev.appendChild(item);
                    box.parentNode.innerHTML += box.innerHTML;
                    item.draggable = true;
                    ev.target.removeEventListener("dblclick", handler);
                };
                return handler;
            })();
            ev.target.addEventListener("dblclick", myFunc);
        }

        
    </script>
</head>

<body>
    <nav>
        <ul class="dropdown">
            <li class="dropbtn"><div onclick="sendData()">Enviar</div></li>
        </ul>

                    <span>0-3</span>

                <div class="redondo-box"><div id="slot_2" class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>

                <div class="redondo-box"><div id="slot_7" class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
